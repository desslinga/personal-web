<div id='gallery-preview-bg' (click)="closePreview()">
</div>
<div
  class='container-fluid'
  id='gallery-preview-container'
  [ngClass]="{'close-preview': closeAnimate}"
  [ngStyle]="{
    'background-color': bgColor,
    'color': mainColor
  }"
  >
  <div class="row">
    <div class="col-10 col-sm-11">
      <span
        class="gallery-preview-title">
        {{title}}
      </span>
    </div>
    <div class="col-2 col-sm-1">
      <div class='gallery-preview-close' (click)="closePreview()">
        <div class="bar-close-1"></div>
        <div class="bar-close-2"></div>
      </div>
    </div>
    <div class="col-12">
      <span
        class="gallery-preview-desc">
        Tools: {{tools}}
      </span>
    </div>
  </div>
  <app-uofthacks-v
    *ngIf="project==='uofthacks-v'"
  ></app-uofthacks-v>
</div>
