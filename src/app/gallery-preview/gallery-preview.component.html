<div id='gallery-preview-bg' (click)="closePreview()">
</div>
<div
  class='container-fluid {{project}}'
  id='gallery-preview-container'
  [ngClass]="{'close-preview': closeAnimate}"
  >
  <div class="content">
    <div class="row">
      <div class="col-10 col-sm-11">
        <span
          class="gallery-preview-title">
          {{title}}
        </span>
      </div>
      <div class="col-2 col-sm-1">
        <div class='gallery-preview-close' (click)="closePreview()">
          <div class="bar-close-1"></div>
          <div class="bar-close-2"></div>
        </div>
      </div>
      <div class="col-12">
        <span
          class="gallery-preview-subtitle">
          Tools: {{tools}}
        </span>
      </div>
    </div>
    &nbsp;
    <app-uofthacks-v
      *ngIf="project==='uofthacks-v'"
    ></app-uofthacks-v>
    <app-potted-plants
      *ngIf="project==='potted-plants'"
    ></app-potted-plants>
    <app-amacss-gaming
      *ngIf="project==='amacss-gaming'"
    ></app-amacss-gaming>
    <app-amacss-piday
      *ngIf="project==='amacss-piday'"
    ></app-amacss-piday>
    <app-go-introduction
      *ngIf="project==='go-introduction'"
    ></app-go-introduction>
    <app-floral-series
      *ngIf="project==='floral-series'"
    ></app-floral-series>
    <app-amacss-coffeehouse
      *ngIf="project==='amacss-coffeehouse'"
    ></app-amacss-coffeehouse>
    <app-amacss-other
      *ngIf="project==='amacss-other'"
    ></app-amacss-other>
    <app-warm-series
      *ngIf="project==='warm-series'"
    ></app-warm-series>
  </div>
</div>
