<div class='container-fluid site-content' id='home-container'>
  <div class='row'>
    <div class='col-12 col-lg-6' *ngFor="let imgUrl of imageListPrev; index as i">
      <div class='gallery-photo-container'>
        <img src='{{imgUrl}}' class='gallery-photo'/>
      </div>
    </div>
  </div>
</div>
<app-gallery-preview *ngIf="openedImage != ''" [image]="openedImage" (prevEmit)="handlePrevEmit($event)"></app-gallery-preview>
