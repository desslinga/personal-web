<div class='row'>
  <div class='col-12 col-lg-6' *ngFor="let img of imageList, index as i">
    <div class='gallery-photo-container' (click)='openPreview(i)'>
      <img src='{{img.squareUrl}}' class='gallery-photo'/>
      <div class="overlay" [ngStyle]="{'background-color' : img.hoverColor}">
        <span class="description">
          {{img.title}}
        </span>
      </div>
    </div>
  </div>
</div>
