<div class='row'>
  <div class='col-12 col-lg-6' *ngFor="let img of imageList, index as i">
    <div id="{{img.pageUrl}}" class="image-anchor"></div>
    <div class='home-photo-container' (click)='openPreview(i)'>
      <img src='{{img.squareUrl}}' class='home-photo'/>
      <div
        class="overlay {{img.pageUrl}}">
        <span
          class="description">
          {{img.title}}
        </span>
      </div>
    </div>
  </div>
</div>
