<div class='container-fluid' id='nav-container'>
  <div class='row'>
    <div class='col-12'>
      <nav class="custom-nav" [ngClass]="{'nav-overlay':navbarOpen}">
        <a class="nav-icon" routerLink="/about" (click)="navClick('/about')">
          <div class="fides-icon">
            <span>F</span>
          </div>
        </a>
        <button type="button" class="btn nav-toggle" (click)="toggleNavbar()">
          <div class="bar1" [ngClass]="{'change':navbarOpen}"></div>
          <div class="bar2" [ngClass]="{'change':navbarOpen}"></div>
          <div class="bar3" [ngClass]="{'change':navbarOpen}"></div>
        </button>
        <div class="nav-container" [ngClass]="{'nav-open':navbarOpen}">
          <ul>
            <li><a routerLink="/about" [ngClass]="{'nav-item-active': navItemActive == '/about'}" (click)="navClick('/about')">ABOUT</a></li>
            <li><a routerLink="/work" [ngClass]="{'nav-item-active': navItemActive == '/work'}"  (click)="navClick('/work')">WORK</a></li>
            <li><a routerLink="/gallery" [ngClass]="{'nav-item-active': navItemActive == '/gallery'}" (click)="navClick('/gallery')">GALLERY</a></li>
          </ul>
        </div>
        <div class="d-md-none nav-title" [hidden]="navbarOpen">
          {{navTitle[navItemActive]}}
        </div>
      </nav>
    </div>
  </div>
</div>
