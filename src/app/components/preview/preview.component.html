<div
  id="preview"
  class='container-fluid preview-container {{project}}'
  [ngClass]="{'close-preview': closeAnimate}"
  >
  <div class="container-fluid max-width site-width">
    <div class="row mb-10">
      <div class="col-10 col-sm-11">
        <span
          class="preview-title">
          {{title}}
        </span>
      </div>
      <div class="col-2 col-sm-1">
        <div
          class='preview-close'
          (click)="closePreview()">
          <div class="bar-close-1"></div>
          <div class="bar-close-2"></div>
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</div>
